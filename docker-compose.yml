networks:
  frontend:
    driver: 
  backend:
    driver: 
volumes:
  mysql:
    driver: 
  percona:
    driver: 
  mssql:
    driver: 
  postgres:
    driver: 
  memcached:
    driver: 
  redis:
    driver: 
  neo4j:
    driver: 
  mariadb:
    driver: 
  mongo:
    driver: 
  minio:
    driver: 
  rethinkdb:
    driver: 
  phpmyadmin:
    driver: 
  adminer:
    driver: 
  confluence:
    driver: 
  sonarqube:
    driver: 
  cassandra:
    driver: 
  graylog:
    driver: 
  docker-in-docker:
    driver: 

services:

### Workspace Utilities ##################################
    workspace:
      build:
        context: ./workspace
        args:
          - CHANGE_SOURCE=
          - SHELL_OH_MY_ZSH=
          - SHELL_OH_MY_ZSH_AUTOSUGESTIONS=
          - SHELL_OH_MY_ZSH_ALIASES=
          - BASE_IMAGE_TAG_PREFIX=
          - LARADOCK_PHP_VERSION=
          - LARADOCK_PHALCON_VERSION=
          - INSTALL_SUBVERSION=
          - INSTALL_BZ2=
          - INSTALL_GMP=
          - INSTALL_GNUPG=
          - INSTALL_XDEBUG=
          - INSTALL_PCOV=
          - INSTALL_PHPDBG=
          - INSTALL_BLACKFIRE=
          - INSTALL_SSH2=
          - INSTALL_SOAP=
          - INSTALL_XSL=
          - INSTALL_LDAP=
          - INSTALL_SMB=
          - INSTALL_IMAP=
          - INSTALL_MONGO=
          - INSTALL_AMQP=
          - INSTALL_CASSANDRA=
          - INSTALL_ZMQ=
          - INSTALL_GEARMAN=
          - INSTALL_PHPREDIS=
          - INSTALL_MSSQL=
          - NVM_NODEJS_ORG_MIRROR=
          - INSTALL_NODE=
          - NPM_REGISTRY=
          - NPM_FETCH_RETRIES=
          - NPM_FETCH_RETRY_FACTOR=
          - NPM_FETCH_RETRY_MINTIMEOUT=
          - NPM_FETCH_RETRY_MAXTIMEOUT=
          - INSTALL_PNPM=
          - INSTALL_YARN=
          - INSTALL_NPM_GULP=
          - INSTALL_NPM_BOWER=
          - INSTALL_NPM_VUE_CLI=
          - INSTALL_NPM_ANGULAR_CLI=
          - INSTALL_DRUSH=
          - INSTALL_WP_CLI=
          - INSTALL_DRUPAL_CONSOLE=
          - INSTALL_AEROSPIKE=
          - INSTALL_OCI8=
          - INSTALL_V8JS=
          - COMPOSER_GLOBAL_INSTALL=
          - COMPOSER_VERSION=
          - COMPOSER_AUTH_JSON=
          - COMPOSER_REPO_PACKAGIST=
          - INSTALL_WORKSPACE_SSH=
          - INSTALL_LARAVEL_ENVOY=
          - INSTALL_LARAVEL_INSTALLER=
          - INSTALL_XLSWRITER=
          - INSTALL_DEPLOYER=
          - INSTALL_PRESTISSIMO=
          - INSTALL_LINUXBREW=
          - INSTALL_MC=
          - INSTALL_SYMFONY=
          - INSTALL_PYTHON=
          - INSTALL_PYTHON3=
          - INSTALL_IMAGE_OPTIMIZERS=
          - INSTALL_IMAGEMAGICK=
          - INSTALL_TERRAFORM=
          - INSTALL_DUSK_DEPS=
          - INSTALL_PG_CLIENT=
          - INSTALL_PHALCON=
          - INSTALL_SWOOLE=
          - INSTALL_TAINT=
          - INSTALL_LIBPNG=
          - INSTALL_GRAPHVIZ=
          - INSTALL_IONCUBE=
          - INSTALL_MYSQL_CLIENT=
          - INSTALL_PING=
          - INSTALL_SSHPASS=
          - INSTALL_INOTIFY=
          - INSTALL_FSWATCH=
          - INSTALL_AST=
          - INSTALL_YAML=
          - INSTALL_RDKAFKA=
          - INSTALL_MAILPARSE=
          - INSTALL_GIT_PROMPT=
          - INSTALL_XMLRPC=
          - PUID=
          - PGID=
          - CHROME_DRIVER_VERSION=
          - NODE_VERSION=
          - YARN_VERSION=
          - DRUSH_VERSION=
          - AST_VERSION=
          - IMAGEMAGICK_VERSION=
          - TZ=
          - BLACKFIRE_CLIENT_ID=
          - BLACKFIRE_CLIENT_TOKEN=
          - INSTALL_POWERLINE=
          - INSTALL_SUPERVISOR=
          - INSTALL_FFMPEG=
          - INSTALL_AUDIOWAVEFORM=
          - INSTALL_WKHTMLTOPDF=
          - INSTALL_GNU_PARALLEL=
          - INSTALL_LNAV=
          - INSTALL_PROTOC=
          - INSTALL_PHPDECIMAL=
          - INSTALL_ZOOKEEPER=
          - INSTALL_SSDB=
          - INSTALL_TRADER=
          - PROTOC_VERSION=
          - INSTALL_DOCKER_CLIENT=
          - INSTALL_MEMCACHED=
          - http_proxy
          - https_proxy
          - no_proxy
      volumes:
        - :
        - docker-in-docker:/certs/client
        - ./php-worker/supervisord.d:/etc/supervisord.d
      extra_hosts:
        - "dockerhost:"
      ports:
        - ":22"
        - ":3000"
        - ":3001"
        - ":8080"
        - ":8000"
        - ":4200"
      tty: true
      environment:
        - PHP_IDE_CONFIG=
        - DOCKER_HOST=tcp://docker-in-docker:2376
        - DOCKER_TLS_VERIFY=1
        - DOCKER_TLS_CERTDIR=/certs
        - DOCKER_CERT_PATH=/certs/client
        - CHOKIDAR_USEPOLLING=true
      networks:
        - frontend
        - backend
      links:
        - docker-in-docker

### PHP-FPM ##############################################
    php-fpm:
      build:
        context: ./php-fpm
        args:
          - CHANGE_SOURCE=
          - BASE_IMAGE_TAG_PREFIX=
          - LARADOCK_PHP_VERSION=
          - LARADOCK_PHALCON_VERSION=
          - INSTALL_BZ2=
          - INSTALL_ENCHANT=
          - INSTALL_GMP=
          - INSTALL_GNUPG=
          - INSTALL_XDEBUG=
          - INSTALL_PCOV=
          - INSTALL_PHPDBG=
          - INSTALL_BLACKFIRE=
          - INSTALL_SSH2=
          - INSTALL_SOAP=
          - INSTALL_XSL=
          - INSTALL_SMB=
          - INSTALL_IMAP=
          - INSTALL_MONGO=
          - INSTALL_AMQP=
          - INSTALL_CASSANDRA=
          - INSTALL_ZMQ=
          - INSTALL_GEARMAN=
          - INSTALL_MSSQL=
          - INSTALL_BCMATH=
          - INSTALL_PHPREDIS=
          - INSTALL_MEMCACHED=
          - INSTALL_OPCACHE=
          - INSTALL_EXIF=
          - INSTALL_AEROSPIKE=
          - INSTALL_OCI8=
          - INSTALL_MYSQLI=
          - INSTALL_PGSQL=
          - INSTALL_PG_CLIENT=
          - INSTALL_POSTGIS=
          - INSTALL_INTL=
          - INSTALL_GHOSTSCRIPT=
          - INSTALL_LDAP=
          - INSTALL_PHALCON=
          - INSTALL_SWOOLE=
          - INSTALL_TAINT=
          - INSTALL_IMAGE_OPTIMIZERS=
          - INSTALL_IMAGEMAGICK=
          - INSTALL_CALENDAR=
          - INSTALL_XLSWRITER=
          - INSTALL_FAKETIME=
          - INSTALL_IONCUBE=
          - INSTALL_APCU=
          - INSTALL_CACHETOOL=
          - INSTALL_YAML=
          - INSTALL_RDKAFKA=
          - INSTALL_GETTEXT=
          - INSTALL_ADDITIONAL_LOCALES=
          - INSTALL_MYSQL_CLIENT=
          - INSTALL_PING=
          - INSTALL_SSHPASS=
          - INSTALL_MAILPARSE=
          - INSTALL_PCNTL=
          - ADDITIONAL_LOCALES=
          - INSTALL_FFMPEG=
          - INSTALL_AUDIOWAVEFORM=
          - INSTALL_WKHTMLTOPDF=
          - INSTALL_XHPROF=
          - INSTALL_XMLRPC=
          - INSTALL_PHPDECIMAL=
          - INSTALL_ZOOKEEPER=
          - INSTALL_SSDB=
          - INSTALL_TRADER=
          - DOWNGRADE_OPENSSL_TLS_AND_SECLEVEL=
          - PUID=
          - PGID=
          - IMAGEMAGICK_VERSION=
          - LOCALE=
          - PHP_FPM_NEW_RELIC=
          - PHP_FPM_NEW_RELIC_KEY=
          - PHP_FPM_NEW_RELIC_APP_NAME=
          - INSTALL_DOCKER_CLIENT=
          - http_proxy
          - https_proxy
          - no_proxy
      volumes:
        - ./php-fpm/php.ini:/usr/local/etc/php/php.ini
        - :
        - docker-in-docker:/certs/client
      ports:
        - ":9003"
      expose:
        - "9000"
      extra_hosts:
        - "dockerhost:"
      environment:
        - PHP_IDE_CONFIG=
        - DOCKER_HOST=tcp://docker-in-docker:2376
        - DOCKER_TLS_VERIFY=1
        - DOCKER_TLS_CERTDIR=/certs
        - DOCKER_CERT_PATH=/certs/client
        - FAKETIME=
      depends_on:
        - workspace
      networks:
        - backend

### PHP Worker ############################################
    php-worker:
      build:
        context: ./php-worker
        args:
          - CHANGE_SOURCE=
          - LARADOCK_PHP_VERSION=
          - PHALCON_VERSION=
          - INSTALL_BZ2=
          - INSTALL_GD=
          - INSTALL_IMAGEMAGICK=
          - INSTALL_GMP=
          - INSTALL_GNUPG=
          - INSTALL_LDAP=
          - INSTALL_PGSQL=
          - INSTALL_MONGO=
          - INSTALL_BCMATH=
          - INSTALL_MEMCACHED=
          - INSTALL_OCI8=
          - INSTALL_MSSQL=
          - INSTALL_PHALCON=
          - INSTALL_XLSWRITER=
          - INSTALL_SOAP=
          - INSTALL_ZIP_ARCHIVE=
          - INSTALL_MYSQL_CLIENT=
          - INSTALL_AMQP=
          - INSTALL_CASSANDRA=
          - INSTALL_GEARMAN=
          - INSTALL_GHOSTSCRIPT=
          - INSTALL_SWOOLE=
          - INSTALL_TAINT=
          - INSTALL_FFMPEG=
          - INSTALL_AUDIOWAVEFORM=
          - INSTALL_REDIS=
          - INSTALL_IMAP=
          - INSTALL_XMLRPC=
          - INSTALL_SSDB=
          - PUID=
          - PGID=
          - IMAGEMAGICK_VERSION=
      volumes:
        - :
        - ./php-worker/supervisord.d:/etc/supervisord.d
      depends_on:
        - workspace
      extra_hosts:
        - "dockerhost:"
      networks:
        - backend
### Laravel Horizon ############################################
    laravel-horizon:
      build:
        context: ./laravel-horizon
        args:
          - CHANGE_SOURCE=
          - LARADOCK_PHP_VERSION=
          - INSTALL_BZ2=
          - INSTALL_GD=
          - INSTALL_GMP=
          - INSTALL_GNUPG=
          - INSTALL_LDAP=
          - INSTALL_IMAGEMAGICK=
          - INSTALL_PGSQL=
          - INSTALL_ZIP_ARCHIVE=
          - INSTALL_BCMATH=
          - INSTALL_MEMCACHED=
          - INSTALL_SOCKETS=
          - INSTALL_YAML=
          - INSTALL_CASSANDRA=
          - INSTALL_PHPREDIS=
          - INSTALL_MONGO=
          - INSTALL_FFMPEG=
          - INSTALL_AUDIOWAVEFORM=
          - PUID=
          - PGID=
          - IMAGEMAGICK_VERSION=
      volumes:
        - :
        - ./laravel-horizon/supervisord.d:/etc/supervisord.d
      depends_on:
        - workspace
      extra_hosts:
        - "dockerhost:"
      networks:
        - backend

### NGINX Server #########################################
    nginx:
      build:
        context: ./nginx
        args:
          - CHANGE_SOURCE=
          - PHP_UPSTREAM_CONTAINER=
          - PHP_UPSTREAM_PORT=
          - http_proxy
          - https_proxy
          - no_proxy
      volumes:
        - :
        - :/var/log/nginx
        - :/etc/nginx/sites-available
        - :/etc/nginx/ssl
      ports:
        - ":80"
        - ":443"
        - ":81"
      depends_on:
        - php-fpm
      networks:
        - frontend
        - backend

### OpenResty Server #########################################
    openresty:
      build:
        context: ./openresty
        args:
          - CHANGE_SOURCE=
          - PHP_UPSTREAM_CONTAINER=
          - PHP_UPSTREAM_PORT=
          - http_proxy
          - https_proxy
          - no_proxy
      volumes:
        - :
        - :/var/log/nginx
        - :/etc/nginx/sites-available
        - :/etc/nginx/ssl
      ports:
        - ":80"
        - ":443"
        - ":81"
      depends_on:
        - php-fpm
      networks:
        - frontend
        - backend

### Blackfire ########################################
    blackfire:
      image: blackfire/blackfire
      environment:
        - BLACKFIRE_SERVER_ID=
        - BLACKFIRE_SERVER_TOKEN=
      depends_on:
        - php-fpm
      networks:
        - backend

### Apache Server ########################################
    apache2:
      build:
        context: ./apache2
        args:
          - PHP_UPSTREAM_CONTAINER=
          - PHP_UPSTREAM_PORT=
          - PHP_UPSTREAM_TIMEOUT=
          - DOCUMENT_ROOT=
          - APACHE_INSTALL_HTTP2=
      volumes:
        - :
        - :/var/log/apache2
        - :/etc/apache2/sites-available
        - :/etc/apache2/ssl
      ports:
        - ":80"
        - ":443"
      depends_on:
        - php-fpm
      networks:
        - frontend
        - backend

### HHVM #################################################
    hhvm:
      build: ./hhvm
      volumes:
        - :
      expose:
        - "9000"
      depends_on:
        - workspace
      networks:
        - frontend
        - backend

### Minio ################################################
    minio:
      build: ./minio
      volumes:
        - /minio/data:/export
        - /minio/config:/root/.minio
      ports:
        - ":9000"
        - ":9001"
      environment:
        - MINIO_ROOT_USER=
        - MINIO_ROOT_PASSWORD=
      networks:
        - frontend
        - backend

### MySQL ################################################
    mysql:
      build:
        context: ./mysql
        args:
          - MYSQL_VERSION=
      environment:
        - MYSQL_DATABASE=
        - MYSQL_USER=
        - MYSQL_PASSWORD=
        - MYSQL_ROOT_PASSWORD=
        - TZ=
      volumes:
        - /mysql:/var/lib/mysql
        - :/docker-entrypoint-initdb.d
      ports:
        - ":3306"
      networks:
        - backend

### Percona ################################################
    percona:
      build:
        context: ./percona
      environment:
        - MYSQL_DATABASE=
        - MYSQL_USER=
        - MYSQL_PASSWORD=
        - MYSQL_ROOT_PASSWORD=
      volumes:
        - /percona:/var/lib/mysql
        - :/docker-entrypoint-initdb.d
      ports:
        - ":3306"
      networks:
        - backend

### MSSQL ################################################
    mssql:
      build:
        context: ./mssql
      environment:
        - MSSQL_PID=Express
        - MSSQL_DATABASE=
        - SA_PASSWORD=
        - ACCEPT_EULA=Y
      volumes:
        - mssql:/var/opt/mssql
      ports:
        - ":1433"
      networks:
        - backend

### MariaDB ##############################################
    mariadb:
      build:
        context: ./mariadb
        args:
          - http_proxy
          - https_proxy
          - no_proxy
          - MARIADB_VERSION=
      volumes:
        - /mariadb:/var/lib/mysql
        - :/docker-entrypoint-initdb.d
      ports:
        - ":3306"
      environment:
        - TZ=
        - MYSQL_DATABASE=
        - MYSQL_USER=
        - MYSQL_PASSWORD=
        - MYSQL_ROOT_PASSWORD=
      networks:
        - backend

### MongoDB ##############################################
    mongo:
      build: ./mongo
      ports:
        - ":27017"
      environment:
        - MONGO_INITDB_ROOT_USERNAME=
        - MONGO_INITDB_ROOT_PASSWORD=
      volumes:
        - /mongo:/data/db
        - /mongo_config:/data/configdb
      networks:
        - backend

### RethinkDB ##############################################
    rethinkdb:
      build: ./rethinkdb
      ports:
        - ":8080"
      volumes:
        - /rethinkdb:/data/rethinkdb_data
      networks:
        - backend

  
  ### Redis ################################################
    redis:
      build: ./redis
      volumes:
        - /redis:/data
      command: --requirepass 
      ports:
        - ":6379"
      networks:
        - backend

### Redis Cluster ##########################################
    redis-cluster:
      build: ./redis-cluster
      ports:
        - ":7000-7005"
      networks:
        - backend
### SSDB ################################################
    ssdb:
      build: ./ssdb
      volumes:
        - /ssdb:/data
      ports:
        - ":8888"
      networks:
        - backend



### Memcached ############################################
    memcached:
      build: ./memcached
      volumes:
        - /memcached:/var/lib/memcached
      ports:
        - ":11211"
      depends_on:
        - php-fpm
      networks:
        - backend

### RabbitMQ #############################################
    rabbitmq:
      build: ./rabbitmq
      ports:
        - ":5672"
        - ":15672"
        - ":15671"
        - ":15674"
      privileged: true
      hostname: laradock-rabbitmq
      volumes:
        - /rabbitmq:/var/lib/rabbitmq
        - ./rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
        - ./rabbitmq/management_agent.disable_metrics_collector.conf:/etc/rabbitmq/conf.d/management_agent.disable_metrics_collector.conf
      depends_on:
        - php-fpm
      networks:
        - backend


### phpMyAdmin ###########################################
    phpmyadmin:
      build: ./phpmyadmin
      environment:
        - PMA_ARBITRARY=1
        - MYSQL_USER=
        - MYSQL_PASSWORD=
        - MYSQL_ROOT_PASSWORD=
        - MAX_EXECUTION_TIME=
        - MEMORY_LIMIT=
        - UPLOAD_LIMIT=
      ports:
        - ":80"
      depends_on:
        - ""
      networks:
        - frontend
        - backend

### Adminer ###########################################
    adminer:
      build:
        context: ./adminer
        args:
          - INSTALL_MSSQL=
      environment:
          - ADMINER_PLUGINS=
          - ADMINER_DESIGN=
          - ADMINER_DEFAULT_SERVER=
      ports:
        - ":8080"
      depends_on:
        - php-fpm
      networks:
        - frontend
        - backend


### Certbot #########################################
    certbot:
      build:
        context: ./certbot
      volumes:
        - ./data/certbot/certs/:/var/certs
        - ./certbot/letsencrypt/:/var/www/letsencrypt
      environment:
        - CN="fake.domain.com"
        - EMAIL="fake.email@gmail.com"
      networks:
        - frontend

### MailCatcher ################################################
    mailcatcher:
      build: ./mailcatcher
      ports:
        - "1025:1025"
        - "1080:1080"
      networks:
        - frontend
        - backend

### Mailhog ################################################
    mailhog:
      build: ./mailhog
      ports:
        - "1025:1025"
        - "8025:8025"
      networks:
        - frontend
        - backend

### MailDev ##############################################
    maildev:
      build: ./maildev
      ports:
        - ":80"
        - ":25"
      networks:
        - frontend
        - backend


### Laravel Echo Server #######################################
    laravel-echo-server:
      build:
        context: ./laravel-echo-server
        args:
          - CHANGE_SOURCE=
      volumes:
        - ./laravel-echo-server/laravel-echo-server.json:/app/laravel-echo-server.json:ro
      ports:
        - ":6001"
      links:
        - redis
      networks:
        - frontend
        - backend


### JupyterHub #########################################
    jupyterhub:
      build:
        context: ./jupyterhub
      depends_on:
        - postgres
        - jupyterhub-user
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock:rw
        - /jupyterhub/:/data
        - :/jupyterhub_config.py
        - :/user-data
        - :/userlist
      networks:
        - backend
      ports:
        - ":80"
      environment:
        - TERM=xterm
        - JUPYTERHUB_USER_DATA=
        - JUPYTERHUB_POSTGRES_DB=
        - JUPYTERHUB_POSTGRES_USER=
        - JUPYTERHUB_POSTGRES_HOST=
        - JUPYTERHUB_POSTGRES_PASSWORD=
        - JUPYTERHUB_OAUTH_CALLBACK_URL=
        - JUPYTERHUB_OAUTH_CLIENT_ID=
        - JUPYTERHUB_OAUTH_CLIENT_SECRET=
        - JUPYTERHUB_LOCAL_NOTEBOOK_IMAGE=_jupyterhub-user
        - JUPYTERHUB_ENABLE_NVIDIA=
    jupyterhub-user:
      build:
        context: ./jupyterhub
        dockerfile: Dockerfile.user
      command: ["sh", "-c", "echo \"build only\""]

### IPython #########################################
    ipython-controller:
      build:
        context: ./ipython
        dockerfile: Dockerfile.controller
      networks:
        - backend
      extra_hosts:
        - "laradock-ipython:"
      ports:
        - "33327-33338:33327-33338"
    ipython-engine:
      build:
        context: ./ipython
        dockerfile: Dockerfile.engine
      networks:
        - backend
      extra_hosts:
        - "laradock-ipython:"

### Docker-in-Docker ################################################
    docker-in-docker:
      image: docker:20.10-dind
      environment:
        DOCKER_TLS_SAN: DNS:docker-in-docker
      privileged: true
      volumes:
        - :
        - docker-in-docker:/certs/client
      expose:
        - 2375
      networks:
        - backend

### NetData ################################################
    netdata:
      image: netdata/netdata:latest
      cap_add:
        - SYS_PTRACE
      volumes:
        - /proc:/host/proc:ro
        - /sys:/host/sys:ro
        - /var/run/docker.sock:/var/run/docker.sock:ro
      ports:
        - ":19999"
      networks:
        - backend

### REDISWEBUI ################################################
    redis-webui:
      build:
        context: ./redis-webui
      environment:
        - ADMIN_USER=
        - ADMIN_PASS=
        - REDIS_1_HOST=
        - REDIS_1_PORT=
      networks:
        - backend
      ports:
        - ":80"
      depends_on:
        - redis

### MongoWebUI ################################################
    mongo-webui:
      build:
        context: ./mongo-webui
      environment:
        - ROOT_URL=
        - MONGO_URL=
        - INSTALL_MONGO=
      volumes:
        - /mongo-webui:/data/db
      ports:
        - ":3000"
      networks:
        - backend
      depends_on:
        - mongo

### Metabase #################################################
    metabase:
      image: metabase/metabase:latest
      environment:
        - MB_DB_FILE=/metabase-data/
      ports:
        - :3000
      volumes:
        - /metabase-data:/metabase-data
      networks:
        - backend

### Weaver (Athena PDF) #################################################
    weaver:
      image: arachnysdocker/athenapdf-service
      ports:
        - "8080:8080"
      env_file:
        - ./weaver/conf/sample.env
      networks:
        - backend
      depends_on:
        - workspace

### IDE-THEIA ################################################
    ide-theia:
      build:
        context: ./ide-theia
      volumes:
        - :/home/project
      ports:
        - ":3000"
      networks:
        - backend

### IDE-WEBIDE ################################################
    ide-webide:
      build:
        context: ./ide-webide
      volumes:
        - /ide/webide/ide.db:/root/.coding-ide/ide.db
      ports:
        - ":8080"
      networks:
        - backend

### IDE-CODIAD ################################################
    ide-codiad:
      build:
        context: ./ide-codiad
      environment:
        - APP_CODE_PATH_CONTAINER=
        - TZ=
        - PGID=1000
        - PUID=1000
      volumes:
        - /etc/localtime:/etc/localtime:ro
        - :
        - /ide/codiad:/config
      ports:
        - ":80"
      networks:
        - backend

### DOCKER-REGISTRY ################################################
    docker-registry:
      build:
        context: ./docker-registry
      volumes:
        - /etc/localtime:/etc/localtime:ro
        - /docker-registry:/var/lib/registry
      ports:
        - ":5000"
      networks:
        - backend

### DOCKER-WEB-UI ################################################
    docker-web-ui:
      build:
        context: ./docker-web-ui
      environment:
        - TZ=
        - ENV_DOCKER_REGISTRY_HOST=
        - ENV_DOCKER_REGISTRY_PORT=
        - ENV_DOCKER_REGISTRY_USE_SSL=
        - ENV_MODE_BROWSE_ONLY=
      volumes:
        - /etc/localtime:/etc/localtime:ro
      ports:
        - ":80"
      networks:
        - frontend
        - backend


